version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mirent-postgres
    environment:
      - POSTGRES_DB=mirent
      - POSTGRES_USER=mirent
      - POSTGRES_PASSWORD=mirent123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
