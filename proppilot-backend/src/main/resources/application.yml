spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/proppilot}
    username: ${DATABASE_USERNAME:proppilot}
    password: ${DATABASE_PASSWORD:proppilot123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  web:
    cors:
      allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

server:
  port: ${PORT:8080}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs

google:
  client-id: ${GOOGLE_CLIENT_ID:}

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-must-be-32-chars}
  expiration: ${JWT_EXPIRATION:86400000}
